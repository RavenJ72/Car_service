<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blocks/headParams}"></head>

<body>
<header th:replace="~{blocks/header}"></header>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/images/Car.png}"
                     class="img-fluid custom-img-size" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="justify-content-center">
                    <h1>Login</h1>
                </div>
                <form th:action="@{/login}"
                      th:method="post"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="username">Name</label>
                        <input id="username"
                               name="username"
                               th:value="${username}"
                               type="text" class="form-control text-center"aria-describedby="userNameHelp"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input id="password"
                               name="password"
                               type="password" class="form-control text-center" aria-describedby="passwordHelp"/>
                    </div>

                    <p class="text-danger" th:if="${badCredentials}">
                        Invalid username or password.
                    </p>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-secondary">Login</button>
                        <a href="/register"> <button type="button" class="btn btn-info ">Register</button></a>
                    </div>

                </form>

            </div>
        </div>
    </div>

</section>
</body>
</html>
