<!DOCTYPE html>
<html lang="ru">

<head th:replace="~{blocks/headParams}">
</head>

<body>
<header th:replace="~{blocks/header}"></header>
<div class="container">
    <div class="form-add">
        <div class="justify-content-center">
            <h1>Edit User</h1>
        </div>
        <form th:action="@{/user/edit/{id}(id=${userDto.id})}"
              th:method="post"
              th:object="${userDto}"
              class="m-md-auto w-50 pb-3">

<!--            <div class="mb-3">-->
<!--                <label class="form-label" for="username">Username</label>-->
<!--                <input th:field="*{username}"-->
<!--                       th:errorclass="is-invalid"-->
<!--                       type="text" class="form-control text-center"-->
<!--                       id="username" aria-describedby="username"/>-->
<!--                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"-->
<!--                       class="text-danger"></small>-->
<!--            </div>-->

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input th:field="*{password}"
                       th:errorclass="is-invalid"
                       type="text" class="form-control text-center"
                       id="password" aria-describedby="password"/>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       class="text-danger"></small>
            </div>

            <div class="mb-3">
                <label class="form-label" for="firstName">First name</label>
                <input th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       type="text" class="form-control text-center"
                       id="firstName" aria-describedby="firstName"/>
                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                       class="text-danger"></small>
            </div>

            <div class="mb-3">
                <label class="form-label" for="firstName">Last name</label>
                <input th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text" class="form-control text-center"
                       id="lastName" aria-describedby="firstName"/>
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       class="text-danger"></small>
            </div>


            <div class="mb-3">
                <label class="form-label" for="imageUrl">Image URL</label>
                <input th:field="*{imageUrl}"
                       th:errorclass="is-invalid"
                       type="text" class="form-control text-center"
                       id="imageUrl" aria-describedby="imageUrl"/>
                <small th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                       class="text-danger"></small>
            </div>


            <button type="submit" class="btn btn-secondary">Edit user</button>
        </form>
    </div>
</div>


</body>
</html>
